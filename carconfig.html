<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>
<header>
  <form action="#">
    <fieldset>
      <legend>Car-model</legend>
      <label>
        <select name="Fahrzeugmodell" size="5">
          <option>Toyota camry</option>
          <option>Honda Accord</option>
          <option>Ford Mustang</option>
          <option>Chevrolet Malibu</option>
          <option>Tesla Model S</option>
          <option>BMW 3 Series</option>
          <option>Audi A4</option>
          <option>Mercedes-Benz C-Class</option>
          <option>Volkswagen Golf</option>
          <option>Nissan Altima</option>
          <option>Hyundai Sonata</option>
          <option>Kia Optima</option>
          <option>Mazda CX-5</option>
          <option>Suburu Outback</option>
          <option>Jeep Grand Cherokee</option>
        </select>
      </label>
    </fieldset>
  </form>
</header>
<footer>
  <form>
    <fieldset>
      <legend>Lackfarben</legend>
        <label>Lackfarbe
          <input type="radio" id="ff0000" name="rot" value="rot">
          <label for="ff0000">red</label>
          <input type="radio" id="0000ff" name="blue" value="blue">
          <label for="0000ff">blue</label>
          <input type="radio" id="00ff00" name="neon green" value="neon green">
          <label for="00ff00">neon green</label>
          <input type="radio" id="000000" name="black" value="black">
          <label for="000000">black</label>
          <input type="radio" id="ff00ff" name="magenta" value="magenta">
          <label for="ff00ff">blue</label>
        </label>
    </fieldset>
  </form>
</footer>
</body>
</html>
